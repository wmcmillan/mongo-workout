<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <head>
      <h1 id="header">Workout Tracker</h1>
    </head>

    <main class="row">
        
        <div class="container jumbotron-text">
            <p id="subText">Keep track of your daily workouts!</p>
        </div>
        <div id="instruct" class="container">
            <h3>Select below to continue a previous workout or start a new one</h3>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" id="loadWorkout">Load Workout</button>
                <button class="btn btn-secondary" id="newWorkout">New Workout</button>
            </div>
        </div>
        
        <div class="alert alert-warning container" style="display:none;">

        </div>
    
        <div class="container d-flex justify-content-center">
            <a href="/api/workouts">All Logged Workouts are Available Here</a>
        </div>
    </main>
    
    
    <!--bootstrap js-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
